<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    const navContainer = document.createElement('div');
                    navContainer.innerHTML = data;
                    document.body.insertBefore(navContainer.firstChild, document.body.firstChild);
                })
                .catch(error => console.error('Error loading navigation menu:', error));
        });
    </script>
</head>
<body class="bg-gray-100">
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="flex items-center justify-center h-screen bg-gray-100">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-6 text-green-600 text-center">Inventory</h1>
            <div id="inventory-app"></div>
        </div>
    </div>

    <!-- Include React, ReactDOM, and Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="inventory.js"></script>
    <script>
        // Hide loading spinner and show content once the page is fully loaded
        window.addEventListener('load', () => {
            document.getElementById('loading-spinner').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
        });
    </script>

<script>
    const authButton = document.getElementById('auth-button');

    // Check if the user is logged in
    const isLoggedIn = localStorage.getItem('isLoggedIn');

    // Update the button text and functionality
    if (isLoggedIn === 'true') {
        authButton.textContent = 'Logout';
        authButton.classList.replace('bg-green-500', 'bg-red-500');
        authButton.addEventListener('click', () => {
            // Logout logic
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('role');
            window.location.href = 'login.html'; // Redirect to login page
        });
    } else {
        authButton.textContent = 'Login';
        authButton.addEventListener('click', () => {
            // Redirect to login page
            window.location.href = 'login.html';
        });
    }
</script>

<script src="auth.js"></script>


</body>
</html>
