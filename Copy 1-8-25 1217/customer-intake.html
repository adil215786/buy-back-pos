<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Dynamically load the navigation menu
        document.addEventListener('DOMContentLoaded', function () {
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    const navContainer = document.createElement('div');
                    navContainer.innerHTML = data;
                    document.body.insertBefore(navContainer.firstChild, document.body.firstChild);
                })
                .catch(error => console.error('Error loading navigation menu:', error));
        });
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Intake</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .separator {
            border-top: 2px solid #ddd;
            margin: 20px 0;
        }

        .header-title {
            text-align: center;
            color: #007bff; /* Blue color */
            font-weight: bold;
        }

        .form-row {
            display: flex;
            gap: 1rem; /* Space between fields */
            margin-bottom: 1rem;
        }

        .form-group {
            flex: 1;
        }

        .product-details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .product-details-table th,
        .product-details-table td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: left;
        }

        .product-details-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <h1 class="header-title text-2xl mb-6">Customer Intake</h1>
        
        <div class="card bg-white shadow-md rounded px-8 pt-6 pb-8">
            <h2 class="text-xl font-bold mb-4">Product Details</h2>
            <table class="product-details-table">
                <tr>
                    <th>Product Name</th>
                    <td id="productNameDisplay"></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td id="productDescriptionDisplay"></td>
                </tr>
                <tr>
                    <th>Grade Level</th>
                    <td id="gradeLevelDisplay"></td>
                </tr>
                <tr>
                    <th>Buy Price</th>
                    <td id="buyPriceDisplay"></td>
                </tr>
            </table>

            <form id="customerIntakeForm">
                <!-- First and Last Name in One Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerFirstName">First Name *</label>
                        <input type="text" id="customerFirstName" class="w-full border rounded px-3 py-2" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="customerLastName">Last Name *</label>
                        <input type="text" id="customerLastName" class="w-full border rounded px-3 py-2" placeholder="Last Name" required>
                    </div>
                </div>

                <!-- Street Address -->
                <div class="form-group mb-4">
                    <label for="customerAddress">Street Address *</label>
                    <input type="text" id="customerAddress" class="w-full border rounded px-3 py-2" placeholder="Street Address" required>
                </div>

                <!-- City, State, and Zip in One Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerCity">City *</label>
                        <input type="text" id="customerCity" class="w-full border rounded px-3 py-2" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <label for="customerState">State *</label>
                        <select id="customerState" class="w-full border rounded px-3 py-2" required>
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="customerZip">Zip Code *</label>
                        <input type="text" id="customerZip" class="w-full border rounded px-3 py-2" placeholder="Zip Code" pattern="[0-9]{5}" required>
                    </div>
                </div>

                <!-- Email and Phone Number in One Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerEmail">Email Address *</label>
                        <input type="email" id="customerEmail" class="w-full border rounded px-3 py-2" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Phone Number *</label>
                        <input type="tel" id="customerPhone" class="w-full border rounded px-3 py-2" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Phone number format: 123-456-7890" required>
                    </div>
                </div>

                <!-- Driver's License -->
                <div class="form-group mb-4">
                    <label for="customerDL">Driver's License or State ID *</label>
                    <input type="text" id="customerDL" class="w-full border rounded px-3 py-2" placeholder="Driver's License or State ID Number" required>
                </div>

                <!-- Buttons -->
                <div class="form-row flex justify-between items-center mt-4">
                    <div class="form-group">
                        <button id="cancelButton" type="button" class="btn-secondary">Cancel</button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary ml-auto">Complete Buyback</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="customer-intake.js"></script>
</body>
</html>
