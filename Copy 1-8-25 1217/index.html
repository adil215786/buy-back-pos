<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Back Direct</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Dynamically load the navigation menu
        document.addEventListener('DOMContentLoaded', function () {
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    const navContainer = document.createElement('div');
                    navContainer.innerHTML = data;
                    document.body.insertBefore(navContainer.firstChild, document.body.firstChild);
                })
                .catch(error => console.error('Error loading navigation menu:', error));
        });
    </script>
    <style>
        .center-content {
            text-align: center;
            margin-top: 10%;
        }

        .title {
            font-size: 4rem;
            color: #28a745;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 15px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 center-content">
        <h1 class="title">Buy Back Direct</h1>

        <div class="search-bar">
            <input type="text" id="searchQuery" placeholder="Enter item to search on eBay..." required>
            <button id="searchButton">Search</button>
        </div>
    </div>

    <!-- Search Functionality Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchButton = document.getElementById('searchButton');
            const searchQueryInput = document.getElementById('searchQuery');

            searchButton.addEventListener('click', function () {
                const query = searchQueryInput.value.trim();
                if (query) {
                    const ebayUrl = `https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(query)}`;
                    window.open(ebayUrl, '_blank');
                } else {
                    alert('Please enter a search query.');
                }
            });

            // Add enter key functionality
            searchQueryInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });
        });
    </script>
</body>
</html>
