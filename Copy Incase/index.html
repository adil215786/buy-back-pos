<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Back Direct</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .center-content {
            text-align: center;
            margin-top: 10%;
        }

        .title {
            font-size: 4rem;
            color: #28a745; /* Green color */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Shadow effect */
            margin-bottom: 20px;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 15px 20px;
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Menu -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">Buy Back Direct</a>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-gray-400">Home</a>
                <a href="inventory.html" class="hover:text-gray-400">Inventory</a>
                <a href="invoices.html" class="hover:text-gray-400">Invoices</a>
                <a href="customer-intake.html" class="hover:text-gray-400">Customer Intake</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 center-content">
        <h1 class="title">Buy Back Direct</h1>

        <div class="search-bar">
            <input type="text" id="searchQuery" placeholder="Enter item to search on eBay..." required>
            <button id="searchButton">Search</button>
        </div>
    </div>

    <!-- Search Functionality Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchButton = document.getElementById('searchButton');
            const searchQueryInput = document.getElementById('searchQuery');

            searchButton.addEventListener('click', function () {
                const query = searchQueryInput.value.trim();
                if (query) {
                    const ebayUrl = `https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(query)}`;
                    window.open(ebayUrl, '_blank');
                } else {
                    alert('Please enter a search query.');
                }
            });
        });
    </script>
</body>
</html>
