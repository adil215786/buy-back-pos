<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    const navContainer = document.createElement('div');
                    navContainer.innerHTML = data;
                    document.body.insertBefore(navContainer.firstChild, document.body.firstChild);
                })
                .catch(error => console.error('Error loading navigation menu:', error));
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Intake</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-green-600 text-center">Customer Intake</h1>
        <div class="card bg-white shadow-md rounded px-8 pt-6 pb-8">
            <h2 class="text-xl font-bold mb-4">Product Details</h2>
            <table class="product-details-table">
                <tr><th>Product Name</th><td id="productNameDisplay"></td></tr>
                <tr><th>Description</th><td id="productDescriptionDisplay"></td></tr>
                <tr><th>Grade Level</th><td id="gradeLevelDisplay"></td></tr>
                <tr><th>Buy Price</th><td id="buyPriceDisplay"></td></tr>
            </table>
            <form id="customerIntakeForm">
                <div class="form-row">
                    <label for="customerFirstName">First Name *</label>
                    <input type="text" id="customerFirstName" class="w-full border rounded px-3 py-2" required>
                </div>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Complete Buyback</button>
            </form>
        </div>
    </div>
    <script src="customer-intake.js"></script>
</body>
</html>
